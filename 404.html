
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Datapulsify</title>
    <meta name="description" content="The page you're looking for doesn't exist." />
    <meta name="author" content="Datapulsify" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
      .not-found-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      
      .not-found-code {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .not-found-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      
      .not-found-message {
        font-size: 1.125rem;
        color: #9ca3af;
        max-width: 30rem;
        margin: 0 auto 2rem;
      }
      
      .not-found-actions {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="not-found-container">
      <div class="not-found-code">404</div>
      <h1 class="not-found-title">Page Not Found</h1>
      <p class="not-found-message">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="not-found-actions">
        <a href="index.html" class="btn-primary">Go Home</a>
        <a href="#" class="btn-secondary">Contact Support</a>
      </div>
    </div>

    <script>
      // Redirect to homepage after a delay (optional)
      // setTimeout(() => {
      //   window.location.href = 'index.html';
      // }, 10000); // 10 seconds
    </script>
  </body>
</html>
